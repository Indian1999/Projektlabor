{% extends "base.html" %}

{% block title %}Bejelentkezés - Cube Solver{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h1 class="text-center mb-2">Admin Bejelentkezés</h1>
                <p class="text-center text-muted mb-4">Folyamatok kezeléséhez bejelentkezés szükséges</p>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Felhasználónév</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" 
                               placeholder="admin" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Jelszó</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" 
                               placeholder="••••••••" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            Bejelentkezés
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <a href="/" class="btn btn-outline-secondary btn-sm">Vissza a főoldalra</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
